name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      runner_type:
        description: 'Select Runner'
        required: true
        default: 'ubuntu-latest'
        type: choice
        options:
        - ubuntu-latest
        - self-hosted

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: luxe-jewelry-store-project
  EKS_CLUSTER_NAME: luxe-eks
  SNS_TOPIC_ARN: arn:aws:sns:us-east-1:349020400385:luxe-pipeline-notifications
  NAMESPACE: luxe-app # Hardcoded single namespace

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ${{ inputs.runner_type || 'self-hosted' }}

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and Push
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        echo "Building Docker image..."
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Update KubeConfig
      run: |
        aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

    - name: Deploy to EKS
      run: |
        # 1. Update Image
        sed -i "s|IMAGE_PLACEHOLDER|${{ steps.build-image.outputs.image }}|g" k8s/deployment.yaml
        
        # 2. Apply
        kubectl apply -f k8s/ -n ${{ env.NAMESPACE }}

    - name: Notify SNS
      if: always()
      run: |
        STATUS="${{ job.status }}"
        aws sns publish \
          --topic-arn ${{ env.SNS_TOPIC_ARN }} \
          --message "Deployment to ${{ env.NAMESPACE }} finished with status: $STATUS" \
          --subject "EKS Deployment Notification"