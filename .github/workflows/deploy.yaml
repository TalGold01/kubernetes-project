name: Build and Deploy

on:
  push:
    branches: [ "main", "feature/*" ]
  workflow_dispatch:
    inputs:
      runner_type:
        description: 'Select Runner'
        required: true
        default: 'ubuntu-latest'
        type: choice
        options:
        - ubuntu-latest
        - self-hosted

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: luxe-jewelry-store-project
  EKS_CLUSTER_NAME: luxe-eks
  SNS_TOPIC_ARN: arn:aws:sns:us-east-1:349020400385:luxe-pipeline-notifications
  AWS_DEFAULT_REGION: us-east-1

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ${{ inputs.runner_type || 'self-hosted' }}

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    # Verify we are using the Runner's IAM Role
    - name: Verify AWS Identity
      run: |
        aws sts get-caller-identity

    - name: Set Environment
      id: env-selector
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "NAMESPACE=luxe-app-prod" >> $GITHUB_ENV
        else
          echo "NAMESPACE=luxe-app-dev" >> $GITHUB_ENV
        fi

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      # FIX: Removed 'with: region' input. It reads env.AWS_REGION automatically.

    - name: Build and Push
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        echo "Building Docker image..."
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Update KubeConfig
      run: |
        aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

    - name: Deploy to EKS
      run: |
        # 1. Update Image in deployment.yaml
        sed -i "s|IMAGE_PLACEHOLDER|${{ steps.build-image.outputs.image }}|g" k8s/deployment.yaml
        
        # 2. Update Namespace in all yaml files
        # FIX: Used $NAMESPACE instead of ${{ env.NAMESPACE }} to satisfy linter
        sed -i "s|namespace: luxe-app|namespace: $NAMESPACE|g" k8s/*.yaml
        
        # 3. Apply to Cluster
        kubectl apply -f k8s/ -n $NAMESPACE

    - name: Notify SNS
      if: always()
      run: |
        STATUS="${{ job.status }}"
        # FIX: Used $NAMESPACE bash variable here too
        aws sns publish \
          --topic-arn ${{ env.SNS_TOPIC_ARN }} \
          --message "Deployment to $NAMESPACE finished with status: $STATUS" \
          --subject "EKS Deployment Notification"